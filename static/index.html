<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://vjs.zencdn.net/7.11.4/video-js.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <input id="video-file" type="file" accept="video/mp4" multiple />
    <input id="upload-video" type="button" value="업로드" />
    <input id="play-btn" type="button" value="재생" />
    <video
      id="video"
      class="video-js vjs-default-skin"
      controls
      preload="auto"
      width="640"
      height="268"
      data-setup="{}"
    ></video>

    <script src="https://vjs.zencdn.net/7.11.4/video.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-http-streaming@1.13.3/dist/videojs-http-streaming.js"></script>
    <script src="index.js"></script>
  </body>
</html>
